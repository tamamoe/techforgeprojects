<h2>Sign Up</h2>
<form action="#" method="post">
    <label for="signupEmail">Email:</label><br>
    <input type="email" id="signupEmail" name="signupEmail" required><br><br>

    <label for="signupEmailConfirm">Confirm Email:</label><br>
    <input type="email" id="signupEmailConfirm" name="signupEmailConfirm" required><br><br> <!-- Confirmation email linked to JS to ensure no errors-->

    <label for="signupPassword"> Enter Password:</label><br>
    <input type="password" id="signupPassword" name="signupPassword" required><br><br>

    <label for="signupPasswordConfirm">Confirm Password:</label><br> 
    <input type="password" id="signupPasswordConfirm" name="signupPasswordConfirm" required><br><br> <!--Password confirmation to ensure right password is inputted-->

    <input type="submit" value="Sign Up">
</form>

<hr>

<h2>Login</h2>
<form action="#" method="post">
    <label for="loginEmail">Email:</label><br>
    <input type="email" id="loginEmail" name="loginEmail" required><br><br>

    <label for="loginPassword">Password:</label><br>
    <input type="password" id="loginPassword" name="loginPassword" required><br><br>

    <input type="submit" value="Login">
</form>
