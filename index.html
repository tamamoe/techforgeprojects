<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Forge - Home</title>

    <link rel="stylesheet" href="Stylesheet.css">
    <script src="javascript.js" defer></script>
    <link rel="shortcut icon" href="TechForge_Logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="sidebar">
        <div class="sidebar-header">
            <img src="techforgecog.png" alt="logo" class="sidebar-logo">
        </div>
        <div class="sidebar-menu">
            <ul>
                <li><a href="index.html" class="active"><i class="fas fa-home"></i> <span>Home</span></a></li>
                <li><a href="product.html"><i class="fas fa-box-open"></i> <span>Product</span></a></li>
                <li><a href="ContactUs.html"><i class="fas fa-envelope"></i> <span>Contact</span></a></li>
                <li><a href="AboutUs.html"><i class="fas fa-info-circle"></i> <span>About</span></a></li>
                <li><a href="settings.html"><i class="fas fa-cog"></i> <span>Settings</span></a></li>
                <li><a href="signup.html"><i class="fas fa-sign-in-alt"></i> <span>Login</span></a></li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <div class="top-nav">
            <div class="nav-left">
                <button class="nav-toggle" onclick="document.querySelector('.sidebar').classList.toggle('active')">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search products...">
                </div>
            </div>
            <div class="nav-right">
                <div class="nav-icons">
                    <a href="basket.html"><i class="fa-solid fa-basket-shopping"></i></a>
                    <button class="theme-toggle-btn">
				    	<i class="fa-solid fa-moon theme-icon moon-icon"></i>
					    <i class="fa-solid fa-sun theme-icon sun-icon"></i>
					</button>

                </div>
            </div>
        </div>

        <div class="home-page-container">
            <div class="tagline-section">
                <h1>Ignite the Future of Tech.</h1>
            </div>

            <div class="carousel-section">
                <div class="carousel-box">
                    <img src="https://via.placeholder.com/800x200/e0e0e0/333333?text=Featured+Product+Image" alt="Carousel Image">
                </div>
            </div>

            <div class="product-row-container">
                <button class="arrow-btn left-arrow">&#10094;</button> 
                
                <div class="product-grid">
                    <div class="product-card">
                        <div class="card-image">
                            <img src="https://via.placeholder.com/150x200/cccccc/000000?text=GPU" alt="Product">
                        </div>
                        <h3>GPU</h3>
                        <button class="add-btn">Add to Compare</button>
                    </div>

                    <div class="product-card">
                        <div class="card-image">
                            <img src="https://via.placeholder.com/150x200/cccccc/000000?text=CPU" alt="Product">
                        </div>
                        <h3>CPU</h3>
                        <button class="add-btn">Add to Compare</button>
                    </div>

                    <div class="product-card">
                        <div class="card-image">
                            <img src="https://via.placeholder.com/150x200/cccccc/000000?text=RAM" alt="Product">
                        </div>
                        <h3>RAM</h3>
                        <button class="add-btn">Add to Compare</button>
                    </div>
                </div>

                <button class="arrow-btn right-arrow">&#10095;</button> 
            </div>
        </div>
    </div>

</body>
</html>
